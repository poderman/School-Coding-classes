<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown to Going Home</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://thumbs.dreamstime.com/b/beautiful-mountain-stream-captured-stunning-realistic-detail-breathtaking-photo-scene-majestic-crystal-clear-358658946.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      max-width: 90%;
      width: 500px;
    }
    h1 {
      margin: 0 0 1rem 0;
      font-size: 2rem;
    }
    h2 {
      margin: 0 0 1.5rem 0;
      font-size: 1.2rem;
      opacity: 0.8;
    }
    .countdown {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 1.5rem 0;
      font-size: 1.2rem;
    }
    .time-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 1rem;
      border-radius: 12px;
      min-width: 80px;
      flex: 1 1 80px;
    }
    .time-box span {
      display: block;
      font-size: 2.5rem;
      font-weight: bold;
      line-height: 1;
    }
    .label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.8;
      margin-top: 0.5rem;
    }
    .expired {
      color: #ff6b6b;
      font-size: 1.5rem;
      font-weight: bold;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* Media queries for optimization */
    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
        max-width: 95%;
      }
      h1 {
        font-size: 1.8rem;
      }
      h2 {
        font-size: 1rem;
      }
      .time-box {
        min-width: 70px;
        padding: 0.8rem;
      }
      .time-box span {
        font-size: 2rem;
      }
      .label {
        font-size: 0.7rem;
      }
      footer {
        font-size: 0.8rem;
      }
    }

    @media (min-width: 1200px) {
      h1 {
        font-size: 2.5rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      .time-box {
        min-width: 100px;
        padding: 1.2rem;
      }
      .time-box span {
        font-size: 3rem;
      }
      .label {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Countdown to Going Home</h1>
    <h2>December 13th, 6:30 PM EST</h2>
    
    <div class="countdown" id="countdown">
      <div class="time-box">
        <span id="days">00</span>
        <div class="label">Days</div>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <div class="label">Hours</div>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <div class="label">Minutes</div>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <div class="label">Seconds</div>
      </div>
    </div>

    <div id="expired" class="expired" style="display: none;">
      Time to go home!
    </div>

    <footer>
      Timezone: Eastern Standard Time (EST)<br>
      Background Music: "Ambient Music | Nature" by Alex-Productions | <a href="https://onsound.eu/" style="color: #fff;">onsound.eu</a> (CC BY 3.0)
    </footer>
  </div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://www.free-stock-music.com/music/alex-productions/mp3/alex-productions-ambient-music-nature.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Set the target date: December 13, 2025 at 6:30 PM EST
    const targetDate = new Date('2025-12-13T18:30:00-05:00'); // EST is UTC-5

    const countdownElement = document.getElementById('countdown');
    const expiredElement = document.getElementById('expired');
    const daysElement = document.getElementById('days');
    const hoursElement = document.getElementById('hours');
    const minutesElement = document.getElementById('minutes');
    const secondsElement = document.getElementById('seconds');

    function updateCountdown() {
      const now = new Date();
      const difference = targetDate - now;

      if (difference <= 0) {
        countdownElement.style.display = 'none';
        expiredElement.style.display = 'block';
        return;
      }

      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      daysElement.textContent = days.toString().padStart(2, '0');
      hoursElement.textContent = hours.toString().padStart(2, '0');
      minutesElement.textContent = minutes.toString().padStart(2, '0');
      secondsElement.textContent = seconds.toString().padStart(2, '0');
    }

    // Update immediately and then every second
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
